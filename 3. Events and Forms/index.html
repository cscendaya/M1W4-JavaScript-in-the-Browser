<div>

        <div class="parent">
            <div class="child">
                <form id="formContent">
                    <label for="first-name"> First Name </label> <br> 
                    <input type="text" id="first-name"> <br>
                    <label for="last-name"> Last Name </label> <br> 
                    <input type="text" id="last-name">
                    <button type="submit">Submit</button>

    <script>
        // Todo 3.1 When the page has loaded, log "The page has loaded"

        window.onload = (event) => {console.log("The page has loaded")}

        // Todo 3.3b Add an event handler for the button created in 2.3a (3.3a***). The event handler should log "From addEventListener" when the button is clicked
        // Relevant Link: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events#using_addeventlistener see Using addEventListener() section
    </script>
        <button id="call">From addEventListener</button>
        <script>

        function calling() {
            console.log("From addEventListener")
        }
        document.getElementById("call").addEventListener('click', calling)


        // Checkpoint 3.1 What is the difference between inline event handlers and addEventListener? When should you use one over the other?        
        // Answer: Inline Event Handlers: simplicity; for smaller projects when you have a single event and a single handler.
                //addEventListener: flexibility (more modern approach); more control due to capability of handling many handlers
                                //useful when dynamically adding or removing event listeners.

        const results = [];
        // Todo 3.3b When the user presses the submit form button, append the contents of the form to results. Then, display the content of results
        // Relevant Link: https://stackoverflow.com/questions/11563638/how-do-i-get-the-value-of-text-input-field-using-javascript
        
        document.getElementById('formContent').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the default form submission behavior

        // Get the values from the form
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;

        // Append the contents to the results array
        results.push({ firstName, lastName });
        //results[results.length] = { firstName, lastName };

        // Display the content of results
        console.log(firstName);
        console.log(lastName);
        console.log('Results:', results);
        console.log('Last Entry:', results[results.length - 1]);
    });
        // Todo 3.5 add event listenders for the grandparent, parent, and child divs. When clicked, the grandparent, parent, and child should log "Grandparent", "Parent", and "Child" respectively
        // Relevant Link: https://youtu.be/XF1_MlZ5l6M?si=QrNjKXg-xXV6yghW @ 4:00 of the video
        const grandparent = document.querySelector(".grandparent")
        const parent = document.querySelector(".parent")
        const child = document.querySelector(".child")

        grandparent.addEventListener("click", e =>{
            console.log("Grandparent")
        })
        parent.addEventListener("click", e =>{
            console.log("Parent")
        })
        child.addEventListener("click", e =>{
            console.log("child")
        })
